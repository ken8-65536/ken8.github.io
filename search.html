<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>search</title>
<link rel="stylesheet" href="./style_single.css">
</head>
<body>
<header>
  <div id="header-container">
    <div id="head-inner">
      <h1>あなたのＨＰタイトル</h1>
    </div>
  </div>
</header>
<main>
<section class="section sectionArchive">
  <div class="sectionTitle sectionTitleArchive">
    <div class="sectionTitle__text">
      検索
    </div>
  </div>
<!--search-window_area-->
  <div class="searchWindow">
    <div class="searchWord">
      <div class="searchWord__frame">
        <form class="searchWord__form" action="#">
          <label class="searchWord__label">
            <input class="searchWord__input" type="text" placeholder="キーワードを入力">
          </label>
          <button class="searchWord__button" type="button" aria-label="検索"></button>
        </form>
      </div>
      <div class="bottomSmallTitle">
        <div class="bottomSmallTitle__text">
          フリーワード検索
        </div>
      </div>
    </div>
    <div class="searchGenre">
      <div class="searchGenre__frame">
      </div>
    </div>
  </div>
<!--/search-window_area-->
</section>
</main>
</body>
</html>
