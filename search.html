<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>search</title>
<link rel="stylesheet" href="./style_single.css">
</head>
<body>
<header>
  <div id="header-container">
    <div id="head-inner">
      <h1>あなたのＨＰタイトル</h1>
    </div>
  </div>
</header>
<main>
<!--search-window_area-->
<section class="section sectionArchive sectionArchive--search">
  <div class="sectionTitle sectionTitle--archive">
    <div class="sectionTitle__text">
      検索
    </div>
  </div>
  <div class="searchWindow">
<!--search-word_area-->
    <div class="searchWord">
      <div class="searchWord__frame">
        <form class="searchWord__form" action="#">
          <label class="searchWord__label">
            <input class="searchWord__inputText" type="text" placeholder="キーワードを入力">
          </label>
          <button class="searchWord__button" type="button" aria-label="検索"></button>
        </form>
      </div>
      <div class="bottomSmallTitle">
        <div class="bottomSmallTitle__text">
          フリーワード検索
        </div>
      </div>
    </div>
<!--/search-word_area-->
<!--search-tag_area-->
    <div class="searchTag">
      <div class="searchTag__frame func__sliderScroll">
        <ul class="searchTag__50onList">
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              あ行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">アクション</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">異世界</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              か行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">ギルド</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">建国</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">コメディ</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              さ行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">最強</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">スキル</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">スライム</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              た行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">転生</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">ドラゴン</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              な行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">内政</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">なろう</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              は行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">ハーレム</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">バトル</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">ファンタジー</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">復讐</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              ま行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">魔王</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">魔法</span>
                  </label>
                </li>
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">魔物</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              や行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
                <li class="searchTag__listElement">
                  <label class="searchTag__label">
                    <input class="searchTag__inputCheckbox" type="checkbox" name="" value="">
                    <span class="searchTag__text">勇者</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              ら行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
              </ul>
            </div>
          </li>
          <li class="searchTag__50onListElement">
            <div class="searchTag__50onListTitle">
              わ行
            </div>
            <div class="searchTag__listFrame">
              <ul class="searchTag__list">
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="bottomSmallTitle">
        <div class="bottomSmallTitle__text">
          ジャンル選択
        </div>
      </div>
    </div>
<!--/search-tag_area-->
<!--search-button_area-->
    <div class="searchButton">
      <div class="searchButton__frame">
        <div class="searchButton__runButton">
          <button class="searchButton__button searchButton__button--run" type="button">検索</button>
        </div>
        <div class="searchButton__resetButton">
          <button class="searchButton__button searchButton__button--reset" type="button">リセット</button>
        </div>
      </div>
    </div>
<!--/search-button_area-->
  </div>
</section>
<!--/search-window_area-->
<!--search-result_area-->
<section class="section sectionArchive sectionArchive--search">
  <div class="sectionTitle sectionTitle--archive">
    <div class="sectionTitle__text">
      検索結果
    </div>
  </div>
  <div class="searchResult">
    <div class="searchResult__frame">
      <div class="searchResult__info">
        <div class="searchResult__box searchResult__box--word">
          <div class="searchResult__title">
            フリーワード
          </div>
          <div class="searchResult__glue">
            :
          </div>
          <div class="searchResult__word">
            転生したら
          </div>
        </div>
        <div class="searchResult__box searchResult__box--tag">
          <div class="searchResult__title">
            ジャンル
          </div>
          <div class="searchResult__glue">
            :
          </div>
          <div class="searchResult__tag">
            <ul class="searchResult__tagList">
              <li class="searchResult__tagListElement">
                <a class="searchResult__tagListLink" href="">
                  建国
                </a>
              </li>
              <li class="searchResult__tagListElement">
                <a class="searchResult__tagListLink" href="">
                  最強
                </a>
              </li>
              <li class="searchResult__tagListElement">
                <a class="searchResult__tagListLink" href="">
                  なろう
                </a>
              </li>
              <li class="searchResult__tagListElement">
                <a class="searchResult__tagListLink" href="">
                  魔王
                </a>
              </li>
              <li class="searchResult__tagListElement">
                <a class="searchResult__tagListLink" href="">
                  魔法
                </a>
              </li>
              <li class="searchResult__tagListElement">
                <a class="searchResult__tagListLink" href="">
                  魔物
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--sort_area-->
  <div class="sort">
    <div class="sort__frame">
      <div class="sortCounter">
        <div class="sortCounter__frame">
          <div class="sortCounter__number">
            8192
          </div>
          <div class="sortCounter__text">
            件
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/sort_area-->
</section>
<!--/search-result_area-->
</main>
</body>
</html>
